<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sifir.pro</title>
    <style>
        /* All your previous CSS goes here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffcc70, #f471b5, #cd34b5);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 5px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to left, #743ad5, #d53a9d);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ff6347; /* Tomato */
        }

        .sifir {
            color: #4b0082; /* Indigo */
        }

        .dot {
            color: #ff6347; /* Tomato */
        }

        .pro {
            color: #32CD32; /* Lime Green */
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu a {
            text-decoration: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            transform: scale(1.05);
        }

        .menu a:nth-child(1) {
            background-color: #FF6347; /* Tomato */
        }

        #question, #masa, #markah {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4b0082; /* Indigo */
        }

        #answer {
            font-size: 24px;
            width: 100px;
            text-align: center;
            margin-bottom: 10px;
            border: 2px solid #4b0082; /* Indigo */
            border-radius: 5px;
            padding: 5px;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .num-btn, .func-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #4b0082; /* Indigo */
            transition: background-color 0.3s, transform 0.3s;
        }

        .num-btn:hover, .func-btn:hover {
            transform: scale(1.1);
            background-color: #8a2be2; /* Blue Violet */
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }

        #start, #reset, #main-menu {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #4b0082; /* Indigo */
            transition: background-color 0.3s, transform 0.3s;
        }

        #start:hover, #reset:hover, #main-menu:hover {
            transform: scale(1.1);
            background-color: #8a2be2; /* Blue Violet */
        }

        .input-group {
            margin-bottom: 10px;
        }

        .credit {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ff69b4; /* Colorful pink */
            font-weight: bold;
        }

        .copyright {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            font-weight: normal;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .password-container {
            display: none; /* Hide this as it's not secure on the frontend */
        }

        /* Styles for the leaderboard table */
        #leaderboard {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #leaderboard th {
            background-color: #4b0082; /* Indigo */
            color: white;
        }

        /* ======== NEW STYLES FOR SCROLLABLE LEADERBOARD ======== */
        #rankings {
            border: 2px solid #4b0082;
            border-radius: 8px;
            padding: 0 10px 10px 10px;
        }

        #leaderboard thead th {
            position: sticky;
            top: 0;
            z-index: 1;
        }

        #leaderboard tbody {
            display: block;
            max-height: 135px; /* Adjust this value to fit exactly 3 rows */
            overflow-y: auto;
        }

        #leaderboard thead, #leaderboard tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        #leaderboard th:nth-child(1), #leaderboard td:nth-child(1) { width: 20%; } /* Rank */
        #leaderboard th:nth-child(2), #leaderboard td:nth-child(2) { width: 40%; } /* Name */
        #leaderboard th:nth-child(3), #leaderboard td:nth-child(3) { width: 20%; } /* Kelas */
        #leaderboard th:nth-child(4), #leaderboard td:nth-child(4) { width: 20%; } /* Score */
        /* ======================================================= */

    </style>
</head>
<body>
    <div id="menu-container" class="container">
        <h1><span class="sifir">sifir</span><span class="dot">.</span><span class="pro">pro</span></h1>
        <div class="menu">
            <a href="#darab" onclick="startGame()">Mulakan</a>
        </div>
        <div class="copyright">
            Copyright: FOONE MANIKA / SPEKTRA 2024
        </div>
    </div>

    <div id="game-container" class="container" style="display: none;">
        <div class="input-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required>
        </div>
        <div class="input-group">
            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas" required>
        </div>
        <div class="control-buttons">
            <button id="start">Start</button>
            <button id="main-menu">Main Menu</button>
            <button id="reset">Reset</button>
        </div>
        <div id="masa">Masa: 60</div>
        <div id="markah">Markah: 0</div>
        <div id="question"></div>
        <input type="text" id="answer" readonly>
        <div class="number-pad">
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="num-btn">0</button>
            <button class="func-btn" id="delete">DEL</button>
        </div>

        <div id="rankings">
            <h3>Leaderboard:</h3>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Kelas</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div class="credit">Created by FooneManika</div>
    </div>

    <audio id="correct-sound" src="correctanswer.mp3"></audio>
    <audio id="wrong-sound" src="wronganswer.mp3"></audio>
    <audio id="timeup-sound" src="quiztimesup.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // ======== Your Personal Firebase Configuration ========
        const firebaseConfig = {
          apiKey: "AIzaSyCi9OJDWllc3YG-6loSE_NAPW_XFL1rAko",
          authDomain: "sifir-pro-leaderboard.firebaseapp.com",
          projectId: "sifir-pro-leaderboard",
          storageBucket: "sifir-pro-leaderboard.firebasestorage.app",
          messagingSenderId: "877152351941",
          appId: "1:877152351941:web:101922b746e6e6173b22ac"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        // =====================================================


        let num1, num2, correctAnswer;
        let score = 0;
        let timeLeft = 60;
        let timer;

        // Audio elements
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');
        const timeupSound = document.getElementById('timeup-sound');

        // Event Listeners
        document.getElementById('start').addEventListener('click', startGameSession);
        document.getElementById('reset').addEventListener('click', resetGame);
        document.getElementById('main-menu').addEventListener('click', goToMainMenu);
        document.querySelectorAll('.num-btn').forEach(button => {
            button.addEventListener('click', () => {
                const answerField = document.getElementById('answer');
                answerField.value += button.textContent;
                checkIfAnswerIsComplete();
            });
        });
        document.getElementById('delete').addEventListener('click', () => {
            let answerField = document.getElementById('answer');
            answerField.value = answerField.value.slice(0, -1);
        });
        

        // --- Core Game Functions ---
        function startGame() {
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
        }

        function startGameSession() {
            const name = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            if (!name || !kelas) {
                alert('Sila masukkan Nama dan Kelas.');
                return;
            }
            score = 0;
            timeLeft = 60;
            document.getElementById('markah').textContent = 'Markah: 0';
            document.getElementById('masa').textContent = 'Masa: ' + timeLeft;
            document.getElementById('nama').disabled = true;
            document.getElementById('kelas').disabled = true;
            document.getElementById('start').disabled = true;
            generateQuestion();
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('masa').textContent = 'Masa: ' + timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                timeupSound.play();
                endGame();
            }
        }

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 4) + 2;
            num2 = Math.floor(Math.random() * 9) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('question').textContent = `${num1} x ${num2}`;
            document.getElementById('answer').value = '';
        }
        
        function checkIfAnswerIsComplete() {
            const userAnswer = document.getElementById('answer').value;
            const correctAnswerString = correctAnswer.toString();
            if (userAnswer.length === correctAnswerString.length) {
                if (parseInt(userAnswer) === correctAnswer) {
                    score += 10;
                    document.getElementById('markah').textContent = 'Markah: ' + score;
                    correctSound.play();
                    generateQuestion();
                } else {
                    wrongSound.play();
                    document.getElementById('answer').value = ''; 
                }
            }
        }

        function endGame() {
            alert('Tahniah! Anda mendapat ' + score + ' markah.');
            saveScore(score);
            document.getElementById('nama').disabled = false;
            document.getElementById('kelas').disabled = false;
            document.getElementById('start').disabled = false;
            document.getElementById('question').textContent = 'Masa Tamat!';
        }

        function resetGame() {
            clearInterval(timer);
            document.getElementById('nama').disabled = false;
            document.getElementById('kelas').disabled = false;
            document.getElementById('start').disabled = false;
            document.getElementById('nama').value = '';
            document.getElementById('kelas').value = '';
            document.getElementById('markah').textContent = 'Markah: 0';
            document.getElementById('masa').textContent = 'Masa: 60';
            document.getElementById('question').textContent = '';
            document.getElementById('answer').value = '';
            timeLeft = 60;
            score = 0;
        }

        function goToMainMenu() {
            clearInterval(timer);
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('menu-container').style.display = 'block';
            resetGame();
        }
        
        // --- Leaderboard Functions ---
        function saveScore(score) {
            const name = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;

            if (!name || !kelas) return;

            db.collection("scores").add({
                name: name,
                kelas: kelas,
                score: score,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then((docRef) => {
                console.log("Score saved with ID: ", docRef.id);
            })
            .catch((error) => {
                console.error("Error adding score: ", error);
            });
        }

        function listenForScores() {
            // UPDATED: Removed .limit(20) to fetch all scores for scrolling
            db.collection("scores").orderBy("score", "desc")
                .onSnapshot((querySnapshot) => {
                    const leaderboardBody = document.querySelector('#leaderboard tbody');
                    leaderboardBody.innerHTML = '';
                    let rank = 1;
                    querySnapshot.forEach((doc) => {
                        const s = doc.data();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${rank++}</td>
                            <td>${s.name}</td>
                            <td>${s.kelas}</td>
                            <td>${s.score}</td>
                        `;
                        leaderboardBody.appendChild(row);
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            listenForScores();
        });
    </script>
</body>
</html>
