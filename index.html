<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sifir.pro</title>
    <style>
        /* All your previous CSS goes here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffcc70, #f471b5, #cd34b5);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 5px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to left, #743ad5, #d53a9d);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ff6347; /* Tomato */
        }

        .sifir { color: #4b0082; }
        .dot { color: #ff6347; }
        .pro { color: #32CD32; }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu a {
            text-decoration: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            background-color: #FF6347; /* Tomato */
        }

        .menu a:hover {
            transform: scale(1.05);
            background-color: #e55337;
        }

        #question, #masa, #markah {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4b0082;
        }

        #answer {
            font-size: 24px;
            width: 100px;
            text-align: center;
            margin-bottom: 10px;
            border: 2px solid #4b0082;
            border-radius: 5px;
            padding: 5px;
        }
        
        #nama, #kelas {
            padding: 8px;
            font-size: 16px;
            border: 2px solid #4b0082;
            border-radius: 5px;
            width: 60%;
            margin-top: 4px;
        }

        #kelas { cursor: pointer; }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .num-btn, .func-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #4b0082;
            transition: background-color 0.3s, transform 0.3s;
        }

        .num-btn:hover, .func-btn:hover {
            transform: scale(1.1);
            background-color: #8a2be2;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }

        #start, #reset, #main-menu {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #4b0082;
            transition: background-color 0.3s, transform 0.3s;
        }

        #start:hover, #reset:hover, #main-menu:hover {
            transform: scale(1.1);
            background-color: #8a2be2;
        }

        .input-group {
            margin-bottom: 10px;
            color: #4b0082;
            font-weight: bold;
        }

        .credit {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ff69b4;
            font-weight: bold;
        }

        .copyright {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            font-weight: normal;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        #leaderboard {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #leaderboard th {
            background-color: #4b0082;
            color: white;
        }

        #rankings {
            border: 2px solid #4b0082;
            border-radius: 8px;
            padding: 0 10px 10px 10px;
        }

        #leaderboard thead th {
            position: sticky;
            top: 0;
            z-index: 1;
        }

        #leaderboard tbody {
            display: block;
            max-height: 135px;
            overflow-y: auto;
        }

        #leaderboard thead, #leaderboard tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        #leaderboard th:nth-child(1), #leaderboard td:nth-child(1) { width: 20%; }
        #leaderboard th:nth-child(2), #leaderboard td:nth-child(2) { width: 40%; }
        #leaderboard th:nth-child(3), #leaderboard td:nth-child(3) { width: 20%; }
        #leaderboard th:nth-child(4), #leaderboard td:nth-child(4) { width: 20%; }
    </style>
</head>
<body>
    
    <div id="menu-container" class="container">
        <h1><span class="sifir">sifir</span><span class="dot">.</span><span class="pro">pro</span></h1>
        <div id="category-selection">
            <h3>Pilih Kategori Anda:</h3>
            <div class="menu">
                <a onclick="selectCategory('Tahun 4')">Tahun 4</a>
                <a onclick="selectCategory('Tahun 5')">Tahun 5</a>
                <a onclick="selectCategory('Tahun 6')">Tahun 6</a>
                <a onclick="selectCategory('Terbuka')">Terbuka (PIBG)</a>
            </div>
        </div>
        <div class="copyright">Copyright: FOONE MANIKA / SPEKTRA 2024</div>
    </div>

    <div id="game-container" class="container" style="display: none;">
        <div id="setup-area">
            <div class="input-group">
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" required maxlength="10">
            </div>
            <div class="input-group">
                <label for="kelas">Kelas:</label><br>
                <select id="kelas" required>
                    <option value="" disabled selected>Pilih Kelas</option>
                    <option value="4 Abagos">4 Abagos</option>
                    <option value="4 Aparu">4 Aparu</option>
                    <option value="4 Abaal">4 Abaal</option>
                    <option value="5 Abagos">5 Abagos</option>
                    <option value="5 Aparu">5 Aparu</option>
                    <option value="5 Abaal">5 Abaal</option>
                    <option value="6 Abagos">6 Abagos</option>
                    <option value="6 Aparu">6 Aparu</option>
                    <option value="6 Abaal">6 Abaal</option>
                    <option value="Guru">Guru</option>
                    <option value="Pelawat">Pelawat</option>
                </select>
            </div>
        </div>
        
        <div class="control-buttons">
            <button id="start">Start</button>
            <button id="main-menu">Main Menu</button>
            <button id="reset">Reset</button>
        </div>

        <div id="game-play-area" style="display: none;">
            <div id="masa">Masa: 60</div>
            <div id="markah">Markah: 0</div>
            <div id="question"></div>
            <input type="text" id="answer" readonly>
            <div class="number-pad">
                <button class="num-btn">7</button> <button class="num-btn">8</button> <button class="num-btn">9</button>
                <button class="num-btn">4</button> <button class="num-btn">5</button> <button class="num-btn">6</button>
                <button class="num-btn">1</button> <button class="num-btn">2</button> <button class="num-btn">3</button>
                <button class="num-btn">0</button> <button class="func-btn" id="delete">DEL</button>
            </div>
        </div>

        <div id="rankings">
            <h3>Leaderboard:</h3>
            <table id="leaderboard">
                <thead>
                    <tr><th>Rank</th><th>Name</th><th>Kelas</th><th>Score</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="credit">Created by FooneManika</div>
    </div>

    <audio id="correct-sound" src="correctanswer.mp3"></audio>
    <audio id="wrong-sound" src="wronganswer.mp3"></audio>
    <audio id="timeup-sound" src="quiztimesup.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyCi9OJDWllc3YG-6loSE_NAPW_XFL1rAko",
          authDomain: "sifir-pro-leaderboard.firebaseapp.com",
          projectId: "sifir-pro-leaderboard",
          storageBucket: "sifir-pro-leaderboard.firebasestorage.app",
          messagingSenderId: "877152351941",
          appId: "1:877152351941:web:101922b746e6e6173b22ac"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Game variables
        let num1, num2, correctAnswer, score = 0, timeLeft = 60, timer, selectedCategory = '';
        
        // Element references
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');
        const timeupSound = document.getElementById('timeup-sound');
        const setupArea = document.getElementById('setup-area');
        const gamePlayArea = document.getElementById('game-play-area');

        // Event Listeners
        document.getElementById('start').addEventListener('click', startGameSession);
        document.getElementById('reset').addEventListener('click', resetGame);
        document.getElementById('main-menu').addEventListener('click', goToMainMenu);
        document.querySelectorAll('.num-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('answer').value += button.textContent;
                checkIfAnswerIsComplete();
            });
        });
        document.getElementById('delete').addEventListener('click', () => {
            let answerField = document.getElementById('answer');
            answerField.value = answerField.value.slice(0, -1);
        });
        
        function selectCategory(category) {
            selectedCategory = category;
            filterKelasDropdown();
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            listenForScores(); 
        }

        function filterKelasDropdown() {
            const kelasDropdown = document.getElementById('kelas');
            kelasDropdown.value = "";
            for (const option of kelasDropdown.options) {
                if (option.value === "") continue;
                let show = false;
                if (selectedCategory === 'Tahun 4' && option.value.startsWith('4')) show = true;
                else if (selectedCategory === 'Tahun 5' && option.value.startsWith('5')) show = true;
                else if (selectedCategory === 'Tahun 6' && option.value.startsWith('6')) show = true;
                else if (selectedCategory === 'Terbuka' && (option.value === 'Guru' || option.value === 'Pelawat')) show = true;
                option.style.display = show ? "" : "none";
            }
        }

        function startGameSession() {
            if (!document.getElementById('nama').value || !document.getElementById('kelas').value) {
                alert('Sila masukkan Nama dan Kelas.');
                return;
            }
            setupArea.style.display = 'none';
            gamePlayArea.style.display = 'block';
            document.getElementById('start').disabled = true;

            score = 0;
            timeLeft = 60;
            document.getElementById('markah').textContent = 'Markah: 0';
            document.getElementById('masa').textContent = 'Masa: ' + timeLeft;
            
            generateQuestion();
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('masa').textContent = 'Masa: ' + timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                timeupSound.play();
                endGame();
            }
        }

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 8) + 2;
            num2 = Math.floor(Math.random() * 9) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('question').textContent = `${num1} x ${num2}`;
            document.getElementById('answer').value = '';
        }
        
        function checkIfAnswerIsComplete() {
            const userAnswer = document.getElementById('answer').value;
            if (userAnswer.length === correctAnswer.toString().length) {
                if (parseInt(userAnswer) === correctAnswer) {
                    score += 10;
                    document.getElementById('markah').textContent = 'Markah: ' + score;
                    correctSound.play();
                    generateQuestion();
                } else {
                    wrongSound.play();
                    document.getElementById('answer').value = ''; 
                }
            }
        }

        function endGame() {
            alert('Tahniah! Anda mendapat ' + score + ' markah.');
            saveScore(score);
            document.getElementById('start').disabled = false;
            document.getElementById('question').textContent = 'Masa Tamat!';
        }
        
        function resetGame() {
            clearInterval(timer);
            gamePlayArea.style.display = 'none';
            setupArea.style.display = 'block';
            document.getElementById('start').disabled = false;
            document.getElementById('nama').value = '';
            document.getElementById('kelas').value = '';
            document.getElementById('question').textContent = '';
            document.getElementById('answer').value = '';
            timeLeft = 60;
            score = 0;
        }

        function goToMainMenu() {
            clearInterval(timer);
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('menu-container').style.display = 'block';
            selectedCategory = '';
            document.querySelector('#leaderboard tbody').innerHTML = '';
            resetGame();
        }
        
        // #################### THIS FUNCTION IS UPDATED ####################
        function saveScore(score) {
            // MODIFIED: .trim() removes spaces, .toLowerCase() handles capitalization
            const name = document.getElementById('nama').value.trim().toLowerCase(); 
            const kelas = document.getElementById('kelas').value;

            if (!name || !kelas) return;

            const scoresRef = db.collection("scores");
            scoresRef.where("name", "==", name) // This search is now case-insensitive
                     .where("kelas", "==", kelas)
                     .where("category", "==", selectedCategory)
                     .get()
                     .then((querySnapshot) => {
                         if (querySnapshot.empty) {
                             scoresRef.add({
                                 name: name, // Saves the normalized name
                                 kelas: kelas,
                                 score: score,
                                 category: selectedCategory,
                                 timestamp: firebase.firestore.FieldValue.serverTimestamp()
                             });
                         } else {
                             const doc = querySnapshot.docs[0];
                             if (score > doc.data().score) {
                                 doc.ref.update({
                                     score: score,
                                     timestamp: firebase.firestore.FieldValue.serverTimestamp()
                                 });
                             }
                         }
                     });
        }
        // ##################################################################

        function listenForScores() {
            if (!selectedCategory) {
                document.querySelector('#leaderboard tbody').innerHTML = '<tr><td colspan="4">Pilih kategori.</td></tr>';
                return;
            }
            db.collection("scores").where("category", "==", selectedCategory).orderBy("score", "desc").limit(100)
                .onSnapshot((querySnapshot) => {
                    const leaderboardBody = document.querySelector('#leaderboard tbody');
                    leaderboardBody.innerHTML = '';
                    let rank = 1;
                    if (querySnapshot.empty) {
                        leaderboardBody.innerHTML = '<tr><td colspan="4">Tiada markah lagi.</td></tr>';
                    } else {
                        querySnapshot.forEach((doc) => {
                            const s = doc.data();
                            leaderboardBody.innerHTML += `<tr><td>${rank++}</td><td>${s.name}</td><td>${s.kelas}</td><td>${s.score}</td></tr>`;
                        });
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("Sila pilih kategori untuk memulakan.");
        });
    </script>
</body>
</html>
